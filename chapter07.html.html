<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07.산술연산자</title>
</head>
<body>
    <!-- 
        + 덧셈 연산자
        - 뺄셈 연산자
        * 곱셈 연산자
        / 나눗셈 연산자
        % 나머지 연산자

        ++ 증감 연산자
        --감소 연산자
        + 아무 효과 없음
        - 음수를 양수로, 양수를 음수로 변환


        $ 할당 연산자
        = 대입
        += 더한후 대입
        -= 빼고 대입
        *= 곱하고 대입
        /= 나누고 대입
        %= 나머지 대입



        $비교연산자
        ==  동등비교
        === 일치비교
        != 부동등
        !== 불일치 비교



        $비교연산자
        || 논리합 (or)
        && 논리곱 (and)
        ! 부정문
        
    -->
</body>
</html>
